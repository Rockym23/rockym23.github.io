<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;
    var speed = 20;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        console.log(window.innerWidth);
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth,img.style.left,window.innerWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= speed;
            img.style.left = pos + "px";
        } else {
            pos += speed;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
        setTimeout(Run, 200);
    }

    function checkPageBounds(direction, imgWidth, pos, pageWidth=400) {
        //
        // Complete this to reverse direction on hitting page bounds
        // 
        console.log("Pos =" + parseInt(pos) + " Direction= " + direction);
        let position = parseInt(pos);
        if( position >= pageWidth-imgWidth){
            direction = 1;
        }else if(position <=0){
            direction = 0;
        }
        
        return direction;
    }
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
